        <p>JSON dosya bilgilerini almak için tıklayın:</p>
        <input id="dugme" type="button" value="Tıkla" onclick="tikla()"/>
    <div id="sonuc"></div>
    <script>
       function tikla()
       {
                $.ajax({
                    type:"GET",
                        url:"json.php",
                        dataType:"json",
                        success: function(data){
                           
                            var renk="<ul>";
                        renk += "<li>"+data[0]["desen"];+"</li>";
                        renk += "<li>"+data[1]["desen"];+"</li>";
                        renk += "<li>"+data[2]["desen"];+"</li>";
                        renk+="</ul>";
                        $('#sonuc').append(renk);
                        },
                        error:function(data){
                         alert("hata");
                        }
                });
            
       }
